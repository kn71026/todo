<ion-header>
<ion-toolbar color="secondary">
  <ion-title class="title">
    Add Item
  </ion-title>
    <ion-buttons slot="end" class="mybutton">
      <ion-button (click)="close()" > 
      <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <div class="ion-text-center">
  <!-- <form [formGroup]="newItemForm" (submit)="createItem(newItemForm.value)"> -->
    <!-- <form [formGroup]="newItemForm" > -->

    <ion-item>
      <ion-label color="primary" position="floating" >Title</ion-label>
      <ion-input type="text"  [(ngModel)]="newItem.title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating" >Description</ion-label>
      <ion-input type="text" [(ngModel)]="newItem.description" required></ion-input>
    </ion-item>
    <!-- [disabled]="!newItemForm.valid" -->
    <ion-button class="submit-btn" expand="block" (click)="addItem()" type="submit" >Create</ion-button>
  <!-- </form> -->
</div>
</ion-content>
